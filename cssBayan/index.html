<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="accordion">
        <h1>CSS Bayan</h1>
        <div class="accordion_article">
            <input class="accordion_input" type="radio" id="accordion_1" name="accordion_radio" hidden checked>
            <label class="accordion_title" for="accordion_1">
                <div class="accordion_subtitle">
                    You can't just copy and paste CSS
                    <img class="accordion_icon" src="assets/plus_icon.svg" alt="plus">
                </div>
                <div class="accordion_content">
                    <div class="accordion_content_inner">
                        <img class="accordion_img" src="assets/1.gif" alt="dog">
                    </div>
                </div>
            </label>
        </div>
        <div class="accordion_article">
            <input class="accordion_input" type="radio" id="accordion_2" name="accordion_radio" hidden>
            <label class="accordion_title" for="accordion_2">
                <div class="accordion_subtitle">
                    Keep calm and carry on
                    <img class="accordion_icon" src="assets/plus_icon.svg" alt="plus">
                </div>
                <div class="accordion_content">
                    <div class="accordion_content_inner">
                        <img class="accordion_img" src="assets/2.gif" alt="penguins">
                    </div>
                </div>
            </label>
        </div>
        <div class="accordion_article">
            <input class="accordion_input" type="radio" id="accordion_3" name="accordion_radio" hidden>
            <label class="accordion_title" for="accordion_3">
                <div class="accordion_subtitle">
                    Work-life balance
                    <img class="accordion_icon" src="assets/plus_icon.svg" alt="plus">
                </div>
                <div class="accordion_content">
                    <div class="accordion_content_inner">
                        <img class="accordion_img" src="assets/3.gif" alt="funny man">
                    </div>
                </div>
            </label>
        </div>
        <div class="accordion_article">
            <input class="accordion_input" type="radio" id="accordion_4" name="accordion_radio" hidden>
            <label class="accordion_title" for="accordion_4">
                <div class="accordion_subtitle">
                    Dude, where is JS?
                    <img class="accordion_icon" src="assets/plus_icon.svg" alt="plus">
                </div>
                <div class="accordion_content">
                    <div class="accordion_content_inner">
                        <img class="accordion_img" src="assets/4.gif" alt="pug">
                    </div>
                </div>
            </label>
        </div>
        <div class="accordion_article">
            <input class="accordion_input" type="radio" id="accordion_5" name="accordion_radio" hidden>
            <label class="accordion_title" for="accordion_5">
                <div class="accordion_subtitle">
                    Relax and take it ease
                    <img class="accordion_icon" src="assets/plus_icon.svg" alt="plus">
                </div>
                <div class="accordion_content">
                    <div class="accordion_content_inner">
                        <img class="accordion_img" src="assets/5.gif" alt="animal">
                    </div>
                </div>
            </label>
        </div class="accordion_article">
    </div>

</html>
