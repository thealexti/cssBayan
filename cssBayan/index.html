<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="accordion">
        <h1>CSS Bayan</h1>
        <input type="radio" id="accordion_1" name="accordion_radio" hidden checked>
        <label for="accordion_1">You can't just copy and paste CSS</label>
        <div class="accordion_content">
            <div class="accordion_content_inner"><img class="accordion_img" src="assets/1.gif" alt="dog"></div>
        </div>
    
        <input type="radio" id="accordion_2" name="accordion_radio" hidden>
        <label for="accordion_2">Keep calm and carry on</label>
        <div class="accordion_content">
            <div class="accordion_content_inner"><img class="accordion_img" src="assets/2.gif" alt="penguins"></div>
        </div>
    
        <input type="radio" id="accordion_3" name="accordion_radio" hidden>
        <label for="accordion_3">Work-life balance</label>
        <div class="accordion_content">
            <div class="accordion_content_inner"><img class="accordion_img" src="assets/3.gif" alt="funny man"></div>
        </div>
    
        <input type="radio" id="accordion_4" name="accordion_radio" hidden>
        <label for="accordion_4">Dude, where is JS?</label>
        <div class="accordion_content">
            <div class="accordion_content_inner"><img class="accordion_img" src="assets/4.gif" alt="pug"></div>
        </div>
    
        <input type="radio" id="accordion_5" name="accordion_radio" hidden>
        <label for="accordion_5">Relax and take it ease</label>
        <div class="accordion_content">
            <div class="accordion_content_inner"><img class="accordion_img" src="assets/5.gif" alt="animal"></div>
        </div>
    </div>
</body>

</html>
